matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - build-tools-26.0.2
      - android-22
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        update: true
        # sources:
        # - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
        #   key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        # - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
# cache:
#   directories:
#   - $HOME/.gradle/caches/
#   - $HOME/.gradle/wrapper/
#   - $HOME/Library/Caches/Yarn/v1/
#   - $HOME/.cache/yarn/v1/
before_install:
- export LANG=en_US.UTF-8
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./script/travis-sdk-manager-licenses.sh ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install yarn ios-sim
  jq ios-deploy cocoapods ; rvm use system ; pod setup ; fi
- nvm install 8
# - yarn global add cordova
install:
- nvm install 8
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install -g cordova
- yarn
before_script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./script/travis-addkeys.sh ; fi
script:
- yarn install
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./script/travis-build-ios.sh && ./script/travis-package-ios.sh ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./script/travis-build-android.sh && ./script/travis-package-android.sh ; fi
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - 'SFTP_USER=[user]'
  - 'SFTP_PASSWORD=[password]'
  - 'SFTP_KEY=[base64-encoded-rsa-key]'
